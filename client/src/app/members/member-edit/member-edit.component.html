<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Your profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Informatin:</strong>You have made changes any unsaved changes will be lost
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl}}" class="card-img-top img-thumbnail" alt="{{member.knownAs}}">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastTime}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-success btn-block">Save Changes</button>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownAs}}">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4>Description</h4>
                    <textarea [(ngModel)]="member.introduction" name="introduction" rows="6" class="form-control"></textarea>
                    <h4 class="mt-2">Looking for</h4>
                    <textarea [(ngModel)]="member.lookingFor" name="lookingFor" rows="6" class="form-control"></textarea>
                    <h4 class="mt-2">Interests</h4>
                    <textarea [(ngModel)]="member.interests" name="interest" rows="6" class="form-control"></textarea>
                    <h4 class="mt-2">Location Details</h4>
                    <div class="form-inline">
                        <label for="fity">City: </label>
                        <input [(ngModel)]="member.city" type="text" name="city" class="form-control mx-2">
                        <label for="fity">Country: </label>
                        <input  [(ngModel)]="member.country"type="text" name="country" class="form-control mx-2">
                    </div>
                </form>
            </tab>
            <tab heading="Edit Photos">
                <app-photo-editor [member]="member"></app-photo-editor>
                <p>Photo edit will go here</p>
            </tab>
        </tabset>
    </div>
</div>
